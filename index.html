<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bitcoin Visualiser</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bitcoin Visualiser</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Send Satoshis</a></li>
                <li><a href="#blockchain">BlockChain</a></li>
            </ul>
            <p class="nav navbar-nav navbar-right navbar-text" id="nav-username"></p>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <form id="usernameForm" class="form-general">
        <h2 class="form-signin-heading">Enter Username</h2>
        <label for="inputUserName" class="sr-only">Username</label>
        <input id="inputUserName" class="form-control" placeholder="Username" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Get in!</button>
    </form>
    <div id="main-content" style="display: none">
        <div class="row">
            <h3>
                Your Balance : <span id="user-balance"></span> <span class="glyphicon glyphicon-bitcoin" aria-hidden="true"></span>
            </h3>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form id="sendSatoshiForm" class="form-general">
                    <h2 class="form-signin-heading">Send Satoshis</h2>
                    <label for="sendTousername" class="sr-only">Send to:</label>
                    <input id="sendTousername" class="form-control" placeholder="Enter User to send to" required autofocus>
                    <label for="bitcoinAmount" class="sr-only">Bitcoins</label>
                    <input id="bitcoinAmount" type="number" class="form-control" placeholder="Enter Satoshis" required autofocus>
                    <button class="btn btn-lg btn-info btn-block" type="submit">Send <span class="glyphicon glyphicon-bitcoin" aria-hidden="true"></span></button>
                </form>
            </div>
            <div class="col-md-8"></div>
        </div>
    </div>
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<!--Custom JS-->
<script src="index.js"></script>

<!--Firebase-->
<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</body>
</html>
